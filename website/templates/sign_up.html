{% extends "base.html" %} {% block title %}Sign Up{% endblock %} 

<!----- main content block start ----->

{% block content %}

<!----- sign-up form ----->

<div class="container-fluid col-sm-6 p-4 rounded shadow" style=" margin-top: 2rem; background:rgb(229, 228, 228) ">
<form method="POST">
  <h3 class="mt-3 ">Sign Up</h3>
  <div class="form-group mb-3 mt-2">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="kentclark@gmail.com"
    />
  </div>
  <div class="form-group mb-3">
    <label for="firstName">User name</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="kentclark0229"
    />
  </div>
  <div class="form-group mb-3">
    <label for="password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Password"
    />
  </div>
  <div class="form-group mb-3" >
    <label for="password2">Password (Confirm)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-outline-primary">Submit</button>
</form>
</div>
{% endblock %}
