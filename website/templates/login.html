{% extends "base.html" %} {% block title %}Login{% endblock %} 

<!----- main content block start ----->

{% block content %}

<!----    css overriding - remove scrollbar  ----->

<style>
  html::-webkit-scrollbar{
	display: NONE;
  }
  .divider:after,
  .divider:before {
  content: "";
  flex: 1;
  height: 1px;
  background: #eee;
}
</style>


<!------   login form  ------->


<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">

      <!---- landing page image ---->
      <div class="col-md-8 col-lg-7 col-xl-6 d-none d-sm-block">
        <img src="{{ url_for('static', filename='login-bg.jpg') }}"
          class="img-fluid " alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form method="Post">
          <h3 class="mb-4 ps-2">Login</h3>
          <!-- Email input -->
          <div class="form-outline mb-3">
            <label class="form-label mt-2 ps-2" for="form1Example13">Email address</label>
            <input type="email" name="email" id="email" class="form-control form-control" placeholder="Enter your Useremail" />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-2">
            <label class="form-label mt-2 ps-2" for="form1Example23">Password</label>
            <input type="password" id="password" name="password" class="form-control form-control-" placeholder="Enter your master password" />
          </div>

          <div class="d-flex justify-content-around align-items-center mb-1">
            <!-- Checkbox -->
            <div class="form-check d-none">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
              <label class="form-check-label" for="form1Example3"> Remember me </label>
            </div>
            <p class="mt-0 d-none">Enter your master password safe</p>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary  ">Sign in</button>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
          </div>           
        </form>
        <div class="container pt-3 mb-4 d-flex justify-content-center" style="margin-top:30px; width: 300px;">
          <a href="/sign-up"><button class="btn btn-outline-primary">Create a account</button></a>
        </div> 
      </div>
    </div>
  </div>
</section>
{% endblock %}
